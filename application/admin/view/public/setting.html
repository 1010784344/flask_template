				<div class="col-md-4">
					
					<div class="user-info">
						
						<div class="user-image">
							<a href="{:url('admin/edit',array('id'=>session('adminid')))}">
							<img src="{{url_for('static', filename = admin.img)}}" class="img img-responsive img-circle" onerror="this.src='{{url_for('static',  filename ='public/static/assets/images/user-2.png')}}'" />

						</div>
						
						<div class="user-details">

								<a href="extra-profile.html">{{admin.username}}</a>

							<div class="user-links">
								<a href="{:url('admin/edit',array('id'=>session('adminid')))}" class="btn btn-primary">修改资料</a>

						</div>

				</div>

						<h4>
							<span>Notifications</span>
						</h4>
						
						<ul class="list-unstyled">
							<li>
								<input type="checkbox" class="cbr cbr-primary" checked="checked" id="sp-chk1" />

							</li>
							<li>

							<li>
